<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Buddy</title>
    <!--Linked CSS Sheet-->
    <link rel="stylesheet" href="styles.css" />
    <!--Bootstrap CSS Library | CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!--Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tomorrow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!--Linked JavaScript-->
    <script defer src="index.js"></script>
</head>

<body>
    <header>
        <p class="fs-4 bg-dark mb-0 py-2 ps-3 text-white">ðŸŽ¯Task Buddy 2025 ðŸ¤–</p>
    </header>
    <div id="main-bg" class="bg-primary-subtle mx-5 py-2 d-flex flex-row justify-content-around align-items-center">
        <div class="accent-column pe-5" style=" width: auto; height: 100%;">
            <h1 id="welcomeMsg">Look, Who's here!</h1>
            <p id="welcomeSubMsg">Ready to get productive?</p>
            <p class="fs-5">ðŸ¤–</p>
        </div>
        <div id="taskContentContainer">
            <main>
                <label for="newTask-form" class="fs-2 pb-3">Hey Buddy! Got A New Task?</label>
                <form id="newTask-form" name="newTaskForm" class="d-flex flex-row">
                    <div class="pe-5">
                        <label for="taskName">Task Name</label>
                        <input id="taskName" type="text" placeholder="Go to the movies..." class="mb-3" />
                        <br>
                        <fieldset id="categoryContainer" type="radio">
                            <legend>Pick a Category</legend>
                            <div>
                                <input id="general" class="categoryChoice" type="radio" name="category" role="radio" value="General" checked/>
                                <label for="general" class="categoryLabel">General</label>
                            </div>
                            <div>
                                <input id="work" class="categoryChoice" type="radio" name="category" role="radio" value="Work" checked/>
                                <label for="work" class="categoryLabel">Work</label>
                            </div>
                            <div>
                                <input id="friends" class="categoryChoice" type="radio" name="category" role="radio" value="Friends" checked/>
                                <label for="friends" class="categoryLabel">Friends</label>
                            </div>
                            <div>
                                <input id="school" class="categoryChoice" type="radio" name="category" role="radio" value="School" checked/>
                                <label for="school" class="categoryLabel">School</label>
                            </div>
                            <div>
                                <input id="health" class="categoryChoice" type="radio" name="category" role="radio" value="Health" checked/>
                                <label for="health" class="categoryLabel">Health</label>
                            </div>
                        </fieldset>
                    </div>
                    <div>
                        <label for="deadline">Deadline</label>
                        <input id="deadline" type="date" class="mb-3"/>
                        <br>
                        <fieldset id="statusContainer">
                            <legend>Status</legend>
                            <select id="statusSelect" name="statusSelect">
                                <option value="Started" class="statusChoice">Started</option>
                                <option value="Completed" class="statusChoice">Completed</option>
                                <option value="Pending" class="statusChoice">Pending</option>
                            </select>
                        </fieldset>
                    </div>
                </form>
                <div>
                    <button id="addTaskBtn" class="mt-3 btn btn-primary rounded-pill">Add Task âž•</button>
                </div>
            </main>
            <br>
        </div>
        <div class="accent-column pe-5" style=" width: 15vw; height: 100%;">
        </div>
    </div>
    <div class="divider bg-info mx-5" style="height: 1vw;"></div>
    <div id="taskArea-bg" class="bg-light mx-5 d-flex flex-row align-items-start" style="height: 1080px;">
        <div class="accent-column pe-5" style=" width: 5vw; height: 100%;"></div>
        <section id="taskArea" class="py-5">
            <h2>Task List</h2>
            <fieldset>
                <legend>Filter By Status or Category</legend>
                <div>
                    <label>Find Task(s) With Status:</label>
                    <select id="statusFilter" name="statusFilter">
                        <option>--Choose a Status--</option>
                        <option value="started">Started</option>
                        <option value="complete">Complete</option>
                        <option value="pending">Pending</option>
                    </select>
                </div>
                <br>
                <div>
                    <label>Find Task(s) With Category:</label>
                    <select id="categoryFilter" name="categoryFilter">
                        <option>--Choose a Category--</option>
                        <option value="general">General</option>
                        <option value="work">Work</option>
                        <option value="friends">Friends</option>
                        <option value="school">School</option>
                        <option value="health">Health</option>
                    </select>
                </div>
            </fieldset>
            <div id="displayContainer">
                <ul id="taskDisplayArea"></ul>
            </div>
        </section>
        <div class="accent-column pe-5" style=" width: 5vw; height: 100%;"></div>
    </div>
    <footer class="bg-dark mb-0 py-2 text-white" style="height: auto;">
        <div>
            <p class="ps-5">Web App created by Amanda Ogletree.</p>
        </div>
    </footer>
</body>

</html>
